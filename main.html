<html>
  <head>
    <title>constellate</title>
  </head>
  <body>
    <input type='file' id='audio' accept='audio/*' />
    <button id='read-tags-btn'>read tags</button>
    <button id='write-tags-btn'>write tags</button><br>
    <hr>
    <select id='schema-select'>
      <option selected disabled>--</option>
      <optgroup label='party'>
        <option value='Artist'>artist</option>
        <option value='Organization'>organization</option>
      </optgroup>
      <optgroup label='meta'>
        <option value='Album'>album</option>
        <option value='Audio'>audio</option>
        <option value='Composition'>composition</option>
        <option value='Image'>image</option>
        <option value='Recording'>recording</option>
      </optgroup>
      <optgroup label='claims'>
        <option value='Create'>create</option>
        <option value='License'>license</option>
      </optgroup>
    </select><br>
    <button id='new-keypair-btn' hidden>new keypair</button>
    <button id='sign-claims-btn' hidden>sign claims</button>
    <button id='verify-sig-btn' hidden>verify signature</button><br><br>
    <form></form>
    <hr>
    <input type='text' id='mode' hidden /><br>
    <label>public-key</label>
    <select id='key-select'>
      <option value='ed25519'>ed25519</option>
      <option value='secp256k1'>secp256k1</option>
    </select>
    <input type='text' id='pub' /><br>
    <label>signature</label>
    <input type='text' id='sig' /><br>
    <h4>party</h4>
    <textarea id='party'></textarea>
    <h4>meta</h4>
    <textarea id='meta'></textarea>
    <h4>claims</h4>
    <textarea id='claims'></textarea>
  </body>
  <script src='./bundle.js'></script>
</html>
