<html>
  <head>
    <title>constellate</title>
  </head>
  <body>
    <button id='start-peer-btn'>start peer</button><br><br>
    <button id='add-data-btn'>add data</button><br>
    <button id='get-data-btn'>get data</button><input type='text' id='data-hash' /><button id='save-data-hash-btn'>save hash</button><br>
    <button id='clear-data-btn'>clear data</button><br>
    <button id='export-hashes-btn'>export hashes</button><a id='export-hashes' download='hashes.json'>hashes</a><br>
    <button id='import-hashes-btn'>import hashes</button><input id='import-hashes' type='file' accept='application/json' /><br><br>
    <div id='data'></div><br><br>
    <button id='add-file-btn'>add file</button><input type='file' id='file-input' accept='audio/*,image/*' /><br>
    <button id='get-file-btn'>get file</button><input type='text' id='file-hash' /><button id='save-file-hash-btn'>save hash</button><br>
    <button id='clear-files-btn'>clear files</button><br><br>
    <div id='files'></div><br><br>
    <hr>
    <select id='schema-select'>
      <option selected disabled>--</option>
      <optgroup label='party'>
        <option value='Person'>individual</option>
        <option value='MusicGroup'>music group</option>
        <option value='Organization'>organization</option>
      </optgroup>
      <optgroup label='meta'>
        <option value='MusicAlbum'>album</option>
        <option value='AudioObject'>audio</option>
        <option value='MusicComposition'>composition</option>
        <option value='ImageObject'>image</option>
        <option value='MusicPlaylist'>playlist</option>
        <option value='MusicRecording'>recording</option>
        <option value='MusicRelease'>release</option>
      </optgroup>
      <optgroup label='coala'>
        <option value='ReviewAction'>assertion</option>
        <option value='Copyright'>copyright</option>
        <option value='CreativeWork'>license</option>
        <option value='Right'>right</option>
        <option value='RightsTransferAction'>rights assignment</option>
        <option value='CreativeWork'>transfer contract</option>
      </optgroup>
    </select><br>
    <div id='form-container'></div><br>
    <textarea></textarea>
  </body>
  <script src='./bundle.js'></script>
</html>
