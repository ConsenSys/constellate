<html>
  <head>
    <title>constellate</title>
  </head>
  <body>
    <h2>Services</h2>
    <h4>Content</h4>
    <select id='content-service'>
      <option value='' selected disabled>--</option>
      <option value='ipfs-content-service'>ipfs</option>
      <option value='swarm-content-service'>swarm</option>
    </select>
    <h4>Metadata</h4>
    <select id='meta-service'>
      <option value='' selected disabled>--</option>
      <option value='bigchaindb-metadata-service'>bigchaindb</option>
      <option value='ipfs-metadata-service'>ipfs</option>
    </select>
    <h2>Import</h2>
    <h4>Content</h4>
    <input id='content' type='file' accept='audio/*|image/*|video/*' multiple />
    <input type='checkbox' id='encrypt' /><label>encrypt</label>
    <button id='import-content-btn'>import</button><br>
    <h4>Decryption</h4>
    <input id='decryption' type='file' accept='application/json' />
    <button id='import-decryption-btn'>import</button><br>
    <!--<button id='import-keypair'>import</button>-->
    <h4>Metadata</h4>
    <input id='meta' type='file' accept='application/json|text/csv' multiple />
    <button id='import-meta-btn'>import</button><br><br>
    <h2>Generate IPLD</h2>
    <button id='generate-btn'>generate</button>
    <h2>Upload</h2>
    <h4>Content</h4>
    <button id='upload-content-btn'>upload</button><br>
    <h4>Metadata</h4>
    <button id='push-ipld-btn'>push</button><br><br>
    <h2>Export</h2>
    <h4>Decryption</h4>
    <button id='export-decryption-btn'>export</button>
    <h4>Hashes</h4>
    <button id='export-hashes-btn'>export</button>
    <h4>IPLD</h4>
    <button id='export-ipld-btn'>export</button>
    <div id='downloads'></div>
    <h2>Get</h2>
    <h4>Content</h4>
    <input id='get-content' type='text' />
    <input type='checkbox' id='decrypt' />
    <label>decrypt</label>
    <button id='get-content-btn'>get</button>
    <h4>Metadata</h4>
    <input id='get-meta' type='text' />
    <input type='checkbox' id='expand' />
    <label>expand</label>
    <button id='get-meta-btn'>get</button><br><br>
    <div id='get-result'></div>
  </body>
  <script src='./bundle.js'></script>
</html>
